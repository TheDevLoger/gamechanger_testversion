<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wirtschaftskalender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        #filterContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 6px 10px;
            font-size: 0.95em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.9em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: left;
        }

        th {
            background-color: #007acc;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #d9ebff;
            cursor: pointer;
        }

        .impact-Low {
            color: #777;
        }

        .impact-Medium {
            color: orange;
            font-weight: bold;
        }

        .impact-High {
            color: red;
            font-weight: bold;
        }

        .impact-Holiday {
            color: #444;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Wirtschaftskalender – Kompaktansicht</h1>

    <div id="filterContainer">
        <label for="impactFilter"><strong>Impact filtern:</strong></label>
        <select id="impactFilter">
            <option value="All">Alle</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Holiday">Holiday</option>
        </select>
    </div>

    <div style="overflow-x:auto;">
        <table id="calendarTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Uhrzeit</th>
                    <th>Währung</th>
                    <th>Ereignis</th>
                    <th>Impact</th>
                    <th>Forecast</th>
                    <th>Vorher</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let fullData = [];

        async function loadCalendar() {
            const response = await fetch('events.json');
            const data = await response.json();

            // Sortieren
            fullData = data.sort((a, b) => new Date(a.date) - new Date(b.date));

            renderTable(fullData);
        }

        function renderTable(data) {
            const tbody = document.querySelector('#calendarTable tbody');
            tbody.innerHTML = ''; // vorherige Zeilen löschen

            data.forEach(ev => {
                const tr = document.createElement('tr');
                const dateObj = new Date(ev.date);

                const datum = dateObj.toLocaleDateString('de-DE');
                const zeit = dateObj.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

                tr.innerHTML = `
              <td>${datum}</td>
              <td>${zeit}</td>
              <td>${ev.country}</td>
              <td>${ev.title}</td>
              <td class="impact-${ev.impact || 'Low'}">${ev.impact || ''}</td>
              <td>${ev.forecast || ''}</td>
              <td>${ev.previous || ''}</td>
            `;
                tbody.appendChild(tr);
            });
        }

        // Dropdown-Filter
        document.getElementById('impactFilter').addEventListener('change', function () {
            const selected = this.value;
            if (selected === 'All') {
                renderTable(fullData);
            } else {
                const filtered = fullData.filter(ev => ev.impact === selected);
                renderTable(filtered);
            }
        });

        loadCalendar();
    </script>
</body>
</html>
